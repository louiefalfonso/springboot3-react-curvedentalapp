spring.application.name=Curve Dental Management

server.port=${SERVER_PORT}
spring.datasource.url=${SPRING_SOURCE_URL}
spring.datasource.username=${SPRING_SOURCE_USERNAME}
spring.datasource.password=${SPRING_SOURCE_PASSWORD}

spring.jpa.show-sql=true

# Specify explicitly the dialect (here for PostgresSQL, adapt for database)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Database initialization should typically be performed outside of Spring Life Cycle
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

#Spring Date Format
spring.jackson.date-format=dd-mm-yyyy
